<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/signup.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body class="full">
    <section class="left">
      <a href="{{url_for('index')}}">
        <img src="/static/assets/icons/logo.png" alt="" />
      </a>
    </section>
    <section class="right">
      <div class="login-container">
        <div class="signup">
          <a href="{{url_for('login')}}">
            <button class="signup">Log In</button>
          </a>
        </div>
        <h2>Sign Up to join</h2>
        <div class="box">
          <div class="alert-container">
          {% with messages = get_flashed_messages() %} {% if messages %}
          <div class="notification is-danger">
            <img
              src="/static/assets/icons/error_48px.svg"
              alt=""
              draggable="false"
            />
            {{ messages[0] }}. Go to
            <a href="{{ url_for('login') }}">login page</a>.
          </div>
          {% endif %} {% endwith %}
        </div>
          <form method="POST" action="/signup">
            <div class="name">
              <img src="/static/assets/icons/test_account_48px.svg" alt="" />
              <input type="text" name="name" id="" placeholder="Name" />
            </div>
            <div class="email">
              <img src="/static/assets/icons/envelope_48px.svg" alt="" />
              <input type="email" name="email" id="" placeholder="Email" />
            </div>
            <div class="password">
              <img src="/static/assets/icons/password_48px.svg" alt="" />
              <input
                type="password"
                name="password"
                id="pwd-field"
                placeholder="Password"
              />
            </div>
            <div class="toggles">
              <input type="checkbox" onclick="passwordToggle()" />Show Password
            </div>
            <button class="login-btn">Sign Up</button>
          </form>
        </div>
      </div>
    </section>
    <script>
      function passwordToggle() {
        var x = document.getElementById('pwd-field');
        if (x.type === 'password') {
          x.type = 'text';
        } else {
          x.type = 'password';
        }
      }
    </script>
  </body>
</html>
