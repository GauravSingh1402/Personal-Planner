<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/signup.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body class="full">
    <section class="left">
      <img src="/static/assets/icons/logo.png" alt="" />
    </section>
    <section class="right">
      <div class="login-container">
        <div class="signup">
          <a href="{{url_for('login')}}">
            <button class="signup">Log In</button>
          </a>
        </div>
        <h2>Sign Up to join</h2>
        <div class="box">
          {% with messages = get_flashed_messages() %} {% if messages %}
          <div class="notification is-danger">
            {{ messages[0] }}. Go to
            <a href="{{ url_for('login') }}">login page</a>.
          </div>
          {% endif %} {% endwith %}
          <form method="POST" action="/signup">
            <div class="name">
              <img src="/static/assets/icons/test_account_48px.svg" alt="" />
              <input type="text" name="" id="" placeholder="Name" />
            </div>
            <div class="email">
              <img src="/static/assets/icons/envelope_48px.svg" alt="" />
              <input type="email" name="email" id="" placeholder="Email" />
            </div>
            <div class="password">
              <img src="/static/assets/icons/password_48px.svg" alt="" />
              <input
                type="password"
                name="password"
                id=""
                placeholder="Password"
              />
            </div>
            <button class="login-btn">Sign Up</button>
            <!-- <div class="strike">
              <hr />
              <p>OR</p>
              <hr />
            </div>
            <div class="google">
              <a href="">
                <img src="/static/assets/icons/google_48px.svg" alt="" />
                <p>Sign Up with Google</p>
              </a>
            </div> -->
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
