  <meta charset="UTF-8" />

<body class="full">
  <div class="header">
    <div class="logo">
      <a href="{{url_for('index')}}"><img src="/static/assets/icons/logo.png" alt="" /></a>
    </div>
    <div class="home">
      <div class="dashboard">
        <img src="/static/assets/icons/home_48px.svg" alt="" />

      </div>
      <div class="logout">
        <img src="/static/assets/icons/exit_48px.svg" alt="" />
        <a href="{{url_for('logout')}}">Logout</a>
      </div>
    </div>
  </div>
  <h1>MY ACCOUNT</h1>
  <div class="edit">
    <div class="title">
      <img src="/static/assets/icons/edit-profile_48px.svg" alt="" />
      <h2>EDIT PROFILE</h2>
    </div>
    <form action="" method="POST">
      <div class="details">
        <div class="name">
          <label for="">Name</label>
          <input type="text" name="name" />
        </div>
        <div class="email">
          <label for="">Email Address</label>
          <input type="text" name="email" />
        </div>
      </div>
      <div class="done">
        <input type="submit" name="" id="" value="Done">
      </div>
    </form>
  </div>
