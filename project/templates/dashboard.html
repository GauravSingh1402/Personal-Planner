      {% for todo in allTodo %}

            <a href="/update/{{todo.sno}}"

            /></a>

<div>
  <form action="/dashboard" method="POST">
    <div class="modal-bg">
      <div class="modal">

        <label for="name">Name of Project</label>
        <input type="text" name="title" id="" />
        <button type="submit" class="modalbtn">Done</button>
