<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet"  href="/static/css/dashboard.css"> 
    
    
</head>
<body>
    
    <div class="full">
        <h4>PERSONAL DASHBOARD</h4>
       
        <div class="box">
            <div class="box2">
                
                
                    <li>
                        
                        <img src="/assets/icons/todo_list_48px.svg" alt=""><br>
                        <button class="today-btn"> Today</button>
                     
                    </li>
                    <li>
                        <img src="/assets/icons/todo_list_48px.svg" alt=""><br>
                        <button class="inbox-btn"> Inbox</button>
                     
                    </li>
            
                    <li>
                        <img src="/assets/icons/add_list_48px.svg" alt=""><br>
                        <button class="modal-btn"> Create New Project</button>
                        
                    </li>
                
            </div>
        </div>
    </div>
    <div class="modal-bg">
        <div class="modal">
            <h2>NEW PROJECT</h2>
            <label for="name">Name of Project</label>
            <input type="text" name="name">
            <button class="modalbtn">Done</button>
            <span class="modal-close">X</span>
        </div>
    </div>
        <script src="../static/css/dashboard.js"></script>
    </body>
    </html>
